<h2>Send Email</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      From:
      <input type="text" [(ngModel)]="newRecord.from" name="from" required />
    </label>
    <label>
      To:
      <input type="text" [(ngModel)]="newRecord.to" name="to" required />
    </label>
  </div>

  <div class="form-group">
    <label>
      Title:
      <input type="text" [(ngModel)]="newRecord.title" name="title" required />
    </label>
  </div>

  <div class="form-group">
    <label>
      Content:
      <textarea [(ngModel)]="newRecord.content" name="content" rows="3" required></textarea>
    </label>
  </div>

  <div class="form-actions">
    <button type="submit">Send</button>
  </div>
</form>
